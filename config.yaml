# Multi-Agent Programming Task Solver Configuration

# API Keys Configuration
api_keys:
  # Google Gemini API Key - FREE TIER AVAILABLE!
  # Get yours at: https://aistudio.google.com/app/apikey
  # Load from environment to avoid committing secrets; set in .env as GOOGLE_API_KEY
  google: "${GOOGLE_API_KEY}"

# Model Configuration for Each Agent
# FORMAT: "google:model-name"
#
# Available Google Gemini Models (FREE TIER):
# It has a generous free tier for APIs, can start from here. (Details: https://ai.google.dev/gemini-api/docs/rate-limits)
#   - "google:gemini-2.5-pro"           # Most capable, slower (100 free requests / day) - winning model
#   - "google:gemini-2.5-flash"         # Latest & fastest (250 free requests / day)
#   - "google:gemini-2.5-flash-lite"    # Fast & Cheap (1000 free requests / day) - good for testing
#
models:
  tester_agent: "google:gemini-2.5-flash"
  brute_agent: "google:gemini-2.5-flash"
  optimal_agent: "google:gemini-2.5-flash"
  debugger_agent: "google:gemini-2.5-flash"  # Agent for debugging failed solutions
  validator_agent: "google:gemini-2.0-flash"  # Agent for validating logic and edge cases
  complexity_agent: "google:gemini-2.0-flash"  # Agent for analyzing time/space complexity

# Execution Parameters
execution:
  max_optimal_attempts: 5
  timeout_seconds: 30 # Timeout for code execution
  custom_test_input: null  # Path to custom test input file (null to auto-generate with TesterAgent)
  enable_web_search: true  # Enable web search for algorithm hints (uses free DuckDuckGo API)
  web_search_after_attempts: 2  # Deferred web search triggers after N failed optimal attempts

# Output Configuration
output:
  workspace_dir: "./workspace"
  preserve_intermediate: true # Keep all generated files

# File Names
files:
  test_inputs: "small_inputs.txt"
  brute_solution: "brute.py"
  brute_outputs: "small_outputs.txt"
  optimal_solution: "optimal.py"
  optimal_outputs: "op.txt"
